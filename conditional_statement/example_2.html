<body>
<script type = "text/javascript">
    // 로그인하기
    var id = prompt('아이디를 입력해주세요.'); // prompt는 사용자에게 값을 입력 받는 것
    if(id == 'seocylucky') {
        var password = prompt('비밀번호를 입력해주세요.');
        if(password == '111111') {
            alert('로그인되었습니다.');
        } else {
            alert('비밀번호가 다릅니다.');
        }
    } else {
        alert('아이디가 다릅니다.');
    }
</script>
