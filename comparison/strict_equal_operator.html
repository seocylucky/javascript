<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type = "text/javascript">
    // 일치연산자와 동등연산자 비교
    alert(1 === "1"); //false
    alert(1 == "1"); //true
    alert(undefined == null); //true
    alert(undefined === null); //false
    alert(true == 1); //true
    alert(true === 1); //false
    alert(true == '1'); //true
    alert(true === '1'); //false
    alert(0 === -0); //true
    alert(NaN === NaN); //false 0/0 이 NaN 즉, 값이 존재하지 않음
    // !== 는 != 와 ==의 관계와 같다. 정확하게 같지 않다는 의미.
</script>
</body>
</html>
